name: "ğŸš€ Med-Guardian CI/CD â€” Build, Test & Deploy to Railway"

on:
  push:
    branches: [main, master]  # âœ… handles both 'main' and 'master' branches

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1ï¸âƒ£ Checkout the repository
      # -----------------------------
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2ï¸âƒ£ Set up Python backend environment
      # -----------------------------
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m compileall .

      # -----------------------------
      # 3ï¸âƒ£ Set up Node.js frontend environment
      # -----------------------------
      - name: âš›ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§± Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # -----------------------------
      # 4ï¸âƒ£ Validate Docker build
      # -----------------------------
      - name: ğŸ³ Validate Docker build
        run: docker build -t med-guardian .

      # -----------------------------
      # 5ï¸âƒ£ Deploy to Railway
      # -----------------------------
      - name: ğŸš¢ Deploy to Railway
        if: success()
        uses: railwayapp/railway-action@v3
        with:
          apiToken: ${{ secrets.RAILWAY_TOKEN }} # âœ… Secret you added in GitHub â†’ Settings â†’ Secrets â†’ Actions
          serviceId: ${{ secrets.RAILWAY_SERVICE_ID }} # âœ… Add this too (explained below)
          # Optional: environmentId: ${{ secrets.RAILWAY_ENV_ID }}

      # -----------------------------
      # 6ï¸âƒ£ Done
      # -----------------------------
      - name: âœ… Deployment summary
        run: echo "âœ… Med-Guardian successfully built and deployed to Railway!"
