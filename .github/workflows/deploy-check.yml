name: ğŸš€ Med-Guardian CI/CD â€” Build, Test & Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          python -m compileall backend

      - name: âš›ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§± Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: ğŸ³ Validate Docker build
        run: docker build -t med-guardian .

      - name: ğŸš¢ Deploy to Railway
        if: success()
        uses: railwayapp/cli-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          serviceId: ${{ vars.RAILWAY_SERVICE_ID }}
