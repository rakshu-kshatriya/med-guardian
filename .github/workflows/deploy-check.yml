name: "ğŸš€ Med-Guardian CI/CD â€” Build, Test & Deploy to Railway"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- Backend ---
      - name: ğŸ”§ Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Backend syntax check
        working-directory: ./backend
        run: python -m compileall .

      # --- Frontend ---
      - name: âš™ï¸ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build

      # --- Docker ---
      - name: ğŸ³ Docker build validation
        run: docker build -t med-guardian-test .

      # --- Deployment ---
      - name: ğŸš¢ Deploy to Railway
        if: success()
        uses: railwayapp/railway-action@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          serviceName: med-guardian
          # optionally specify environment:
          # environment: production

      - name: âœ… Summary
        run: echo "âœ… Med-Guardian successfully built and deployed to Railway!"
