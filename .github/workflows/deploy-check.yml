name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ vars.RAILWAY_SERVICE_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_ENVIRONMENT_ID }}
        run: |
          echo "ðŸ”— Linking to Railway environment..."
          railway link --environment $RAILWAY_ENVIRONMENT_ID

          echo "ðŸš€ Deploying to Railway service..."
          railway up --service=$RAILWAY_SERVICE_ID --detach
