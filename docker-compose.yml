version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: med-guardian-app
    restart: always
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  caddy:
    image: caddy:2-alpine
    container_name: med-guardian-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    networks:
      default:
        aliases:
          - med-guardian.com
          - www.med-guardian.com

volumes:
  caddy_data:
  caddy_config:

